<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Putter Arc Analyzer (WebSocket)</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background: #0f172a;
            color: #0b132b;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .header {
            background: linear-gradient(135deg, #2563eb, #22c55e);
            color: #fff;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 800;
        }

        .content {
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px;
        }

        h3 {
            font-size: 16px;
            color: #0f172a;
            margin-bottom: 8px;
        }

        video,
        canvas {
            width: 100%;
            border-radius: 8px;
            background: #000;
            aspect-ratio: 16/9;
        }

        .stage {
            position: relative;
            width: 100%;
            height: 92vh;
            max-height: 100vh;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }

        .stage video,
        .stage canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
        }

        .controls-floating {
            position: absolute;
            bottom: 12px;
            left: 12px;
            right: 12px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .pill-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(15, 23, 42, 0.75);
            color: #fff;
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 700;
        }

        .status-floating {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255, 255, 255, 0.9);
            color: #111827;
            padding: 8px 10px;
            border-radius: 8px;
            font-weight: 700;
        }

        .status {
            margin-top: 12px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
        }

        .status.waiting {
            background: #eff6ff;
            color: #1e40af;
        }

        .status.detecting {
            background: #fef9c3;
            color: #854d0e;
        }

        .status.completed {
            background: #dcfce7;
            color: #14532d;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        button {
            border: 0;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary {
            background: #2563eb;
            color: #fff;
        }

        .btn-success {
            background: #16a34a;
            color: #fff;
        }

        .btn-danger {
            background: #dc2626;
            color: #fff;
        }

        .putts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 12px;
        }

        .putt {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 12px;
        }

        .pill {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 700;
        }

        .pill-ok {
            background: #dcfce7;
            color: #166534;
        }

        .pill-warn {
            background: #fee2e2;
            color: #b91c1c;
        }

        /* Modal */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .modal-backdrop.show {
            display: flex;
        }

        .modal {
            background: #0f172a;
            color: #e2e8f0;
            width: min(920px, 92vw);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            max-height: 90vh;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: #111827;
            border-bottom: 1px solid #1f2937;
            flex: 0 0 auto;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        .modal-title {
            font-weight: 800;
            font-size: 18px;
        }

        .modal-body {
            padding: 16px 20px;
            overflow: auto;
            max-height: calc(90vh - 120px);
            flex: 1 1 auto;
        }

        .modal-footer {
            padding: 12px 20px;
            border-top: 1px solid #1f2937;
            display: flex;
            justify-content: flex-end;
            background: #0b1220;
            flex: 0 0 auto;
            position: sticky;
            bottom: 0;
            z-index: 2;
        }

        .close-btn {
            background: #2563eb;
            color: #fff;
            padding: 10px 14px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
    <script>
        // Backend WS base can be provided via ?ws=... (e.g., ?ws=wss://bd40993f25d9.ngrok-free.app)
        // Defaults to your ngrok backend
        const WS_BASE = new URLSearchParams(location.search).get('ws') || 'wss://bd40993f25d9.ngrok-free.app';
        const WS_URL = (WS_BASE.replace(/\/$/, '')) + '/ws';
    </script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üèåÔ∏è Putter Arc Analyzer ‚Äî 3-Putt (WebSocket)</h1>
        </div>
        <div class="content">
            <div class="grid">
                <div class="card">
                    <h3>Live Camera</h3>
                    <div class="stage" id="stage">
                        <video id="camera" autoplay muted playsinline style="display:none"></video>
                        <canvas id="frameCanvas" style="display:none"></canvas>
                        <canvas id="previewCanvas"></canvas>
                        <div class="pill-badge" id="sessionBadge">Idle</div>
                        <div class="status-floating" id="statusFloating">Ready</div>
                        <div class="controls-floating">
                            <div style="display:flex; gap:8px;">
                                <button id="cameraBtn" class="btn-success">Use Camera</button>
                                <button id="startBtn" class="btn-primary" disabled>Start</button>
                            </div>
                            <button id="stopBtn" class="btn-danger" disabled>Stop</button>
                        </div>
                    </div>
                    <div id="status" class="status waiting">Ready ‚Äî Start camera to begin</div>
                </div>
                <div class="card">
                    <h3>Results</h3>
                    <div class="putts" id="putts"></div>
                    <div id="summary" style="margin-top:12px"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Modal -->
    <div id="resultsModal" class="modal-backdrop" role="dialog" aria-modal="true">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">Session Results</div>
                <button id="closeResults" class="close-btn">Close</button>
            </div>
            <div class="modal-body">
                <div id="resultsLeft"></div>
                <div id="resultsRight" style="margin-top:12px"></div>
            </div>
            <div class="modal-footer">
                <button id="closeResults2" class="close-btn">Done</button>
            </div>
        </div>
    </div>

    <script>
        class WSUICtrl {
            constructor() {
                this.video = document.getElementById('camera');
                this.frameCanvas = document.getElementById('frameCanvas');
                this.previewCanvas = document.getElementById('previewCanvas');
                this.frameCtx = this.frameCanvas.getContext('2d');
                this.previewCtx = this.previewCanvas.getContext('2d');
                this.sessionBadge = document.getElementById('sessionBadge');
                this.statusEl = document.getElementById('status');
                this.statusFloating = document.getElementById('statusFloating');
                this.resultsModal = document.getElementById('resultsModal');
                this.resultsLeft = document.getElementById('resultsLeft');
                this.resultsRight = document.getElementById('resultsRight');

                this.ws = null;
                this.sessionId = null;
                this.running = false;
                this.inflight = false;

                document.getElementById('cameraBtn').onclick = () => this.startCamera();
                document.getElementById('startBtn').onclick = () => this.startSession();
                document.getElementById('stopBtn').onclick = () => this.stop();
                document.getElementById('closeResults').onclick = () => this.hideResults();
                document.getElementById('closeResults2').onclick = () => this.hideResults();
            }

            setStatus(text, cls) {
                this.statusEl.textContent = text;
                this.statusEl.className = `status ${cls}`;
                if (this.statusFloating) this.statusFloating.textContent = text;
            }

            async startCamera() {
                try {
                    this.stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
                    this.video.srcObject = this.stream;
                    this.video.style.display = 'block';
                    await this.video.play();
                    await new Promise(r => this.video.onloadedmetadata = r);
                    this.frameCanvas.width = this.video.videoWidth;
                    this.frameCanvas.height = this.video.videoHeight;
                    this.previewCanvas.width = this.video.videoWidth;
                    this.previewCanvas.height = this.video.videoHeight;
                    this.previewCanvas.style.display = 'block';
                    this.previewCanvas.style.pointerEvents = 'none';
                    this.drawReferenceLine();
                    document.getElementById('startBtn').disabled = false;
                    this.setStatus('Camera ready ‚Äî Start session to analyze', 'waiting');
                    if (this.sessionBadge) this.sessionBadge.textContent = 'Camera Ready';
                } catch (e) {
                    this.setStatus('Camera permission denied', 'waiting');
                }
            }

            openSocket() {
                this.ws = new WebSocket(WS_URL);
                this.ws.binaryType = 'arraybuffer';
                this.ws.onopen = () => {
                    this.ws.send(JSON.stringify({ type: 'start', user_id: `user_${Date.now()}` }));
                };
                this.ws.onmessage = (ev) => this.onMessage(ev);
                this.ws.onclose = () => { this.ws = null; this.running = false; this.inflight = false; };
                this.ws.onerror = () => { };
            }

            async startSession() {
                if (!this.ws) this.openSocket();
                this.running = true;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                this.setStatus('Session started ‚Äî Make your first putt', 'detecting');
                if (this.sessionBadge) this.sessionBadge.textContent = 'Session Active';
                this.loop();
            }

            async loop() {
                while (this.running && this.stream) {
                    if (!this.ws || this.ws.readyState !== 1) {
                        await new Promise(r => setTimeout(r, 60));
                        continue;
                    }
                    if (this.inflight) {
                        await new Promise(r => setTimeout(r, 8));
                        continue;
                    }
                    this.frameCtx.drawImage(this.video, 0, 0, this.frameCanvas.width, this.frameCanvas.height);
                    const blob = await new Promise(r => this.frameCanvas.toBlob(r, 'image/webp', 0.55));
                    if (!blob) { await new Promise(r => setTimeout(r, 16)); continue; }
                    // local preview
                    this.previewCtx.drawImage(this.video, 0, 0, this.previewCanvas.width, this.previewCanvas.height);
                    this.drawReferenceLine();
                    // send
                    this.inflight = true;
                    try {
                        const buf = await blob.arrayBuffer();
                        this.ws.send(buf);
                    } catch (_) {
                        this.inflight = false;
                    }
                    await new Promise(r => setTimeout(r, 70));
                }
            }

            onMessage(ev) {
                try {
                    const data = JSON.parse(ev.data);
                    if (data.type === 'started' && data.session_id) {
                        this.sessionId = data.session_id;
                        return;
                    }
                    this.inflight = false;
                    if (!data.success && data.error) {
                        this.setStatus(`Error: ${data.error}`, 'waiting');
                        return;
                    }
                    // Render minimal results similar to index.html
                    this.renderResults(data);
                    if (data.putt_completed && data.path_points && data.path_points.length > 1) {
                        this.drawPathOverlay(data.path_points, data.analysis_size);
                        setTimeout(() => { this.clearOverlay(); this.drawReferenceLine(); }, 900);
                    }
                    if (data.state === 'completed') {
                        this.setStatus('3 putts completed ‚Äî Analysis ready', 'completed');
                        this.running = false;
                        document.getElementById('stopBtn').disabled = true;
                        document.getElementById('startBtn').disabled = false;
                        if (this.sessionBadge) this.sessionBadge.textContent = 'Completed';
                        this.showResults(data);
                    }
                } catch (_) { this.inflight = false; }
            }

            renderResults(data) {
                const putts = data.putts || [];
                const wrap = document.getElementById('putts');
                wrap.innerHTML = '';
                for (let i = 0; i < 3; i++) {
                    const p = putts[i];
                    const div = document.createElement('div');
                    div.className = 'putt';
                    const title = `Putt ${i + 1}`;
                    if (!p) {
                        div.innerHTML = `<div style="font-weight:700">${title}</div><div class="pill pill-warn">Pending</div>`;
                    } else {
                        const conf = p.confidence ? (p.confidence * 100).toFixed(1) + '%' : '-';
                        div.innerHTML = `
                            <div style="font-weight:700">${title}</div>
                            <div style="margin-top:6px">Arc: <span class="pill pill-ok">${p.arc_type || '‚Äî'}</span></div>
                            <div style="margin-top:6px">Confidence: ${conf}</div>
                            <div style="margin-top:6px; color:#475569; font-size:12px">${p.reasoning || ''}</div>
                        `;
                    }
                    wrap.appendChild(div);
                }
                const summary = document.getElementById('summary');
                const avgArc = data.average_arc_type || '‚Äî';
                const avgConf = data.average_confidence != null ? (data.average_confidence * 100).toFixed(1) + '%' : '‚Äî';
                summary.innerHTML = `
                    <div style="padding:12px; background:#eef2ff; border:1px solid #c7d2fe; border-radius:8px;">
                        <div style="font-weight:800; color:#3730a3;">Overall Result</div>
                        <div style="margin-top:6px">Average Arc Type: <span class="pill pill-ok">${avgArc}</span></div>
                        <div style="margin-top:6px">Average Confidence: ${avgConf}</div>
                    </div>
                `;
            }

            drawPathOverlay(points, analysisSize) {
                if (!analysisSize) return;
                const sx = this.previewCanvas.width / analysisSize.w;
                const sy = this.previewCanvas.height / analysisSize.h;
                const ctx = this.previewCtx;
                ctx.save();
                ctx.lineWidth = 4;
                ctx.strokeStyle = '#22c55e';
                ctx.beginPath();
                for (let i = 0; i < points.length; i++) {
                    const px = points[i].x * sx;
                    const py = points[i].y * sy;
                    if (i === 0) ctx.moveTo(px, py); else ctx.lineTo(px, py);
                }
                ctx.stroke();
                ctx.restore();
            }

            clearOverlay() {
                this.previewCtx.clearRect(0, 0, this.previewCanvas.width, this.previewCanvas.height);
            }

            drawReferenceLine() {
                const ctx = this.previewCtx;
                const canvas = this.previewCanvas;
                const centerX = canvas.width * 0.5;
                const startY = 50;
                const endY = canvas.height - 50;
                const centerY = canvas.height / 2;
                ctx.save();
                ctx.strokeStyle = 'rgba(220, 38, 38, 0.9)';
                ctx.lineWidth = 3;
                ctx.setLineDash([15, 10]);
                ctx.beginPath();
                ctx.moveTo(centerX, startY);
                ctx.lineTo(centerX, endY);
                ctx.stroke();
                ctx.setLineDash([]);
                ctx.strokeStyle = 'rgba(220, 38, 38, 1.0)';
                ctx.fillStyle = 'rgba(220, 38, 38, 0.8)';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.arc(centerX, centerY, 12, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
                ctx.font = 'bold 16px system-ui';
                ctx.textAlign = 'center';
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.lineWidth = 3;
                ctx.strokeText('POSITION PUTTER HERE', centerX, centerY - 25);
                ctx.fillText('POSITION PUTTER HERE', centerX, centerY - 25);
                ctx.restore();
            }

            stop() {
                this.running = false;
                if (this.ws && this.ws.readyState === 1) {
                    try { this.ws.send(JSON.stringify({ type: 'stop' })); } catch (_) { }
                }
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('startBtn').disabled = false;
                this.setStatus('Stopped', 'waiting');
                this.drawReferenceLine();
            }

            showResults(data) {
                this.resultsLeft.innerHTML = '';
                const putts = data.putts || [];
                const total = putts.length;
                const avgArc = data.average_arc_type || '‚Äî';
                const avgConf = data.average_confidence != null ? (data.average_confidence * 100).toFixed(1) + '%' : '‚Äî';
                const left = [];
                left.push(`<div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:8px;">` +
                    `<div style="font-weight:800; font-size:16px; color:#fff;">Overview</div>` +
                    `<span class="pill pill-ok">Target 3 ‚Ä¢ Count ${total}</span>` +
                    `</div>`);
                left.push(`<div style="margin:6px 0; color:#cbd5e1;">Average Arc: <b style="color:#fff;">${avgArc}</b></div>`);
                left.push(`<div style="margin:6px 0; color:#cbd5e1;">Average Confidence: <b style="color:#fff;">${avgConf}</b></div>`);
                putts.forEach((p, i) => {
                    const confPct = p.confidence != null ? (p.confidence * 100).toFixed(0) : 0;
                    left.push(`<div style="margin-top:10px; border-top:1px solid #1f2937; padding-top:8px;">` +
                        `<div style="display:flex; align-items:center; justify-content:space-between;">` +
                        `<div style="font-weight:800; color:#e5e7eb;">Putt ${i + 1}</div>` +
                        `<span class="pill pill-ok">${(p.arc_type || '‚Äî')}</span>` +
                        `</div>` +
                        `<div style="margin-top:6px; color:#cbd5e1;">Confidence: <b style="color:#fff;">${confPct}%</b></div>` +
                        `</div>`);
                });
                this.resultsLeft.innerHTML = left.join('');
                const right = [];
                if (data.result_image) {
                    right.push(`<img alt="Result" style="width:100%; border-radius:8px; border:1px solid #1f2937;" />`);
                }
                this.resultsRight.innerHTML = right.join('');
                if (data.result_image) {
                    const img = this.resultsRight.querySelector('img');
                    if (img) img.src = String(data.result_image).replace(/^["']+|["']+$/g, '');
                }
                this.resultsModal.classList.add('show');
            }
            hideResults() { this.resultsModal.classList.remove('show'); }
        }
        document.addEventListener('DOMContentLoaded', () => new WSUICtrl());
    </script>
</body>

</html>
